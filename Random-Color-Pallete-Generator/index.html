<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-Color-Pallete-Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <div class="colors" id="color-1">
            <p class="title-color">Color 1</p>
            <p class="p-color" id="txt-color-1">#FFFFFF</p>
        </div>
        <div class="colors" id="color-2">
            <p class="title-color">Color 2</p>
            <p class="p-color" id="txt-color-2">#FFFFFF</p>
        </div>
        <div class="colors" id="color-3">
            <p class="title-color">Color 3</p>
            <p class="p-color" id="txt-color-3">#FFFFFF</p>
        </div>
        <div class="colors" id="color-4">
            <p class="title-color">Color 4</p>
            <p class="p-color" id="txt-color-4">#FFFFFF</p>
        </div>
        <div class="colors" id="color-5">
            <p class="title-color">Color 5</p>
            <p class="p-color" id="txt-color-5">#FFFFFF</p>
        </div>
        <input class="btn" type="button" value="Change Pallete" id="btn-action">
    </main>
    <script src="js/main.js"></script>
</body>
</html>
