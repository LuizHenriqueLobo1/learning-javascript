<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working-with-Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TABELA</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Luiz Henrique</td>
                <td>Masculino</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
    <footer>
        <p>&copy; Luiz Henrique Lobo</p>
    </footer>
</body>
</html>
