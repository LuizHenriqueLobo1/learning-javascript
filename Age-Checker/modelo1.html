<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo1.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="Number" name="txtnasc" id="nasc">
            </p>
            <p>Sexo:
                <input type="Radio" name="bsexo" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="Radio" name="bsexo" id="fem">
                <label for = "fem">Feminino</label>
            </p>
            <p>
                <input type="Button" value="Verificar" onclick="verificar()" id="ver">
            </p>
        </div>
        <div id="res">
            <p>Preencha as opções acima e clique em verificar.</p>
            <img id="img1" src="imagens/anonimo-imagem.png">        
        </div>
    </section>
    <footer>
        <p>&copy; Luiz Henrique Lobo</p>
    </footer>
    <script src="codigo1.js"></script>
</body>
</html>
