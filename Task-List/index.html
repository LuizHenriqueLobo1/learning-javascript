<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="fields">
            <input class="txt" type="text" id="task" placeholder="Add new task...">
            <input class="btn" type="button" value="+" id="add">
        </div>
        <div class="content">
            <div class="new-task">
                <p>New task here!</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
